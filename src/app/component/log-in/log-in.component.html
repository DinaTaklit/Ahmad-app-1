<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                            <h3 class="text-center text-info">Login</h3>
                            <div >
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="uname" class="form-control">
                            </div>
                            <div >
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" formControlName="passwd" class="form-control">
                            </div>
                            <div>
                                <input type="submit" name="submit" class="btn btn-info btn-md" (click)="onClickSubmit(formdata.value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
